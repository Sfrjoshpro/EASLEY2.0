<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap SPA Example</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link to your custom CSS (styles.css) -->
    
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Bootstrap SPA Example</h1>
        
    </header>

    <main class="container py-4" id="content">
        <!-- Content will be loaded dynamically here -->
    </main>

    <footer class="bg-dark text-white text-center py-3 fixed-bottom">
        <p>&copy; 2023 Bootstrap SPA Example</p>
    </footer>

    <!-- Include Bootstrap JS and your custom JavaScript (app.js) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
